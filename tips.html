<!DOCTYPE html>
<html>

<head>
    <title>Computing Tips</title>
</head>
 
<body>

<h1>Aaron Wageman computes tips</h1>

<h2>Getting input</h2>

<form>
    <label for="amount">Enter a check amount </label>
    <input type="number" id="amount" name="amount" value=20> <br>

    <label for="tip">Enter tip increase</label>
    <input type ="number" id="tip" name="tip" value=.05> <br>

    <input type="button" onclick="tips()" value="Find tips">
</form>


<p id="result">This text will be replaced </p>

<script> 

function tips(){
    //console.log("Getting form values")
    amount = document.getElementById("amount").value
    tip = document.getElementById("tip").value

    let amo = Number(amount)
    let t1 = Number(tip)

    if(amo === "20"){
        console.log("TRUE for amount")
    }
    if(amo === ".05"){
        console.log("TRUE for tip")
    }
    let result = ""
    let startTip = 1/10

    console.log(result + ((startTip + 0.2) * amo))
    for(i=0; i<10; i++){
        result = result + " " + (startTip * amo).toFixed(1)
        //console.log(startTip * amount)
        startTip += t1
        //console.log(startTip)
    }

    statement = "Tip amounts by increase of " + tip + " are: " + result

    document.getElementById("result").innerHTML = statement
}
</script>

</body>
</html>
