<!DOCTYPE html>
<html>

<head>
    <title>Presidents Guess</title>
</head>
 
<body>
<h1>President guess by Aaron Wageman</h1>

<h2>Getting input</h2>

<form>
    <label for="form1_p1">Enter the secret president name</label>
    <input type ="password" id="form1_p1" name="form1_p1" value="George Washington"> <br>

    <label for="form1_p2">Guess the president</label>
    <input type ="text" id="form1_p2" name="form1_p2"> <br>

    <input type="button" id="button1" onclick="checkGuess()" value="Check the guess">
</form>


<p id="result">This text will be replaced </p>

<script> 
correct = 0
wrong = 0
track = 0
function checkGuess(){
    value1 = document.getElementById("form1_p1").value
    value2 = document.getElementById("form1_p2").value
    if(value1 == value2){
        correct++
        alert("You got it right")
        track = 0
    }
    else{
        wrong++
        alert("Wrong President")
        track++
    }

    if(track == 3){
        document.getElementById("button1").onclick = gameOver()
    }
    
    document.getElementById("result").innerHTML = "Correct: " + correct + " Wrong: " + wrong  
}

function gameOver(){
    alert("Sorry, game over.")
}
</script>

<div class="container-fluid">
    <div class="row">
    <div class="col-sm-4">
        <img id="pic1" src="EmperorPenguin.jpg" alt="Picture of penguin" height="100" width="100" onclick="swapImage()">
    </div>
    </div>
</div>
<script>
    useImage = 1
    function swapImage(){
        switch(useImage){
            case 1: document.getElementById("pic1").src = "owl.png"; useImage++; break;
            case 2: document.getElementById("pic1").src = "Woodpecker.jpg"; useImage++; break;
            case 3: document.getElementById("pic1").src = "EmperorPenguin.jpg"; useImage=1; break;
        }
    }
</script>

</body>
</html>
